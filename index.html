<body>

    <div class="content">
    </div>

    <h1>上传 Token</h1>
    <form id="uploadForm" action="/api/set_github" method="post">
        <input type="text" id="userName" name="userName" value="sss" required>
        <input type="text" id="repo" name="repo" value="sss" required>
        <input type="text" id="branch" name="branch" value="sss" required>
        <input type="text" id="token" name="token" value="sss" required>
        <button type="submit">保存</button>
        <button type="button" id="viewButton">查看</button>
    </form>
</body>
