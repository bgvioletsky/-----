<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香色源仓库</title>
    <link rel="stylesheet" href="/html/css/index.css">
    <script src="/html/js/index.js"></script>
    <link rel="shortcut icon" href="/html/src/render.png" type="image/x-icon">
</head>

<body>
    <div class="header"></div>
    <div class="content"><button type="button" id="sss">查看</button></div>
    <div class="footer"></div>

    <div id="Seting" class="Seting">
        <h1>github 配置</h1>
        <div id="form_box" class="form_box">
            <form id="uploadForm" action="/api/set_github" method="post">
                <div class="item">
                    <label><b>用户名</b></label>
                    <input type="text" id="userName" name="userName" placeholder="用户名" required>
                </div>
                <div class="item">
                    <label><b>仓库名</b></label>
                    <input type="text" id="repo" name="repo" placeholder="仓库名" required>
                </div>
                <div class="item">
                    <label><b>分支</b></label>
                    <input type="text" id="branch" name="branch" placeholder="分支" required>
                </div>
                <div class="item">
                    <label><b>token</b></label>
                    <input type="text" id="token" name="token" placeholder="token" required>
                </div>
                <button type="button" id="saveButton">保存</button>
                <button type="button" id="viewButton">查看</button>
            </form>
        </div>
    </div>
</body>
<script>
    document.getElementById('saveButton').addEventListener('click', handleUploadFormSubmit);
    document.getElementById('viewButton').addEventListener('click', handleViewButtonClick);
    document.getElementById('sss').addEventListener('click', handlessButtonClick);
</script>

</html>
