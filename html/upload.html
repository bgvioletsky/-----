<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香色源仓库</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgvioletsky/XS_Resource@0.0.11/html/css/index.css">
    <script src="https://cdn.jsdelivr.net/gh/bgvioletsky/XS_Resource@0.0.11/html/js/index.js"></script>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/bgvioletsky/XS_Resource@0.0.11/html/src/render.png" type="image/x-icon">
</head>

<body>
    <div id="Seting" class="Seting">
        <span class="close" title="Close Modal"><a href="/">×</a></span>
        <div id="box_container" class="box_container"">
            <div>
                <h1>测试配置</h1>
            </div>
            <div id=" checkbox-group">
            <input type="checkbox" class="single-checkbox"checked='true' id="option1" value="GET" onclick="handleCheckboxClick(this)">
            <label for="option1">GET</label><br>
            <input type="checkbox" class="single-checkbox" id="option2" value="POST" onclick="handleCheckboxClick(this)">
            <label for="option2">POST</label><br>

        </div>

        <div>
            <div class=" item">
                <label><b>url</b></label>
                <input type="text" id="userName" name="userName" placeholder="https://xs.com" required
                    autocomplete="of">
            </div>
            <div class="item">
                <label><b>method</b></label>
                <input type="text" id="repo" name="repo" placeholder="GET" required autocomplete="of">
            </div>
            <div class="item">
                <label><b>headers</b></label>
                <input type="text" id="branch" name="branch" placeholder="headers" required autocomplete="of">
            </div>
            <div class="item">
                <div class="button">
                    <button type="button" id="saveButton" onclick="get_Data()">请求</button>
                </div>
            </div>

            <div class="item">
                <textarea id="myTextarea" placeholder="文本区域" style="width: 100%;height: 200px;"></textarea>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
