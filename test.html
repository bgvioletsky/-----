<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单选复选框示例</title>
</head>
<body>
  <div id="checkbox-group">
    <input type="checkbox" class="single-checkbox" id="option1" value="" onclick="handleCheckboxClick(this)">
    <label for="option1">选项 1</label><br>
    <input type="checkbox" class="single-checkbox" id="option2" onclick="handleCheckboxClick(this)">
    <label for="option2">选项 2</label><br>
    <input type="checkbox" class="single-checkbox" id="option3" onclick="handleCheckboxClick(this)">
    <label for="option3">选项 3</label><br>
  </div>

  <script>
    function handleCheckboxClick(checkbox) {
      const checkboxes = document.querySelectorAll('.single-checkbox');
      
      checkboxes.forEach(cb => {
        if (cb !== checkbox) {
          cb.checked = false; // 取消其他复选框的选择
        }
      });
    }
  </script>
</body>
</html>
